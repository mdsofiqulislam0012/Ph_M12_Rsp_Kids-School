<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <!-- start nav controler -->
                <div class="nav-controler">
                    <div class="logo">
                        <img src="/assets/logo.png" alt="">
                    </div>

                    <!-- navbar option -->
                    <div class="nav-option">
                        <ul class="nav-item">
                            <li class="home"><a href="#">Home</a></li>
                            <li class="about"><a href="#">About</a></li>
                            <li class="Facilities"><a href="#">Facilities</a></li>
                            <li class="Admission"><a href="#">Admission</a></li>
                        </ul>
                    </div>
                    <div class="nav-btn">
                        <button>Contact</button>
                    </div>
                </div>
                <!-- nav controler end -->
            </div>
        </nav>
        <!-- nav design end -->





        <!-- banner part start -->
        <section id="banner-part">
            <div class="container">
                <div class="banner-part-controler">
                    <!-- left part -->
                    <div class="banner-text-part">
                        <h2>
                            students from small age <span class="towards-vision">towards vision</span>
                        </h2>
                        <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.
                        </p>
                        <button>Enroll Now</button>
                    </div>

                    <!-- right part -->
                     <div class="banner-image">
                        <img src="/assets/hero-kids.png" alt="">
                     </div>
                </div>
            </div>
        </section>
        <!-- banner part end -->
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
